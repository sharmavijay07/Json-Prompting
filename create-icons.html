<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptStruct Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h1>PromptStruct Icon Generator</h1>
    <p>This page generates the extension icons. Right-click each canvas and "Save image as" to save the icons.</p>
    
    <div class="icon-container">
        <h3>16x16 Icon</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>32x32 Icon</h3>
        <canvas id="icon32" width="32" height="32"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>48x48 Icon</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>128x128 Icon</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#1d4ed8');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.15;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Draw JSON brackets
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw { and }
            const centerX = size / 2;
            const centerY = size / 2;
            
            if (size >= 32) {
                ctx.fillText('{', centerX - size * 0.15, centerY);
                ctx.fillText('}', centerX + size * 0.15, centerY);
                
                // Add small dots for decoration
                ctx.beginPath();
                ctx.arc(centerX, centerY - size * 0.1, size * 0.03, 0, 2 * Math.PI);
                ctx.arc(centerX, centerY, size * 0.03, 0, 2 * Math.PI);
                ctx.arc(centerX, centerY + size * 0.1, size * 0.03, 0, 2 * Math.PI);
                ctx.fill();
            } else {
                // Simplified version for small sizes
                ctx.fillText('{}', centerX, centerY);
            }
        }

        // Generate all icon sizes
        drawIcon(document.getElementById('icon16'), 16);
        drawIcon(document.getElementById('icon32'), 32);
        drawIcon(document.getElementById('icon48'), 48);
        drawIcon(document.getElementById('icon128'), 128);
        
        // Add download functionality
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Add click handlers for easy download
        document.getElementById('icon16').onclick = () => downloadCanvas(document.getElementById('icon16'), 'icon16.png');
        document.getElementById('icon32').onclick = () => downloadCanvas(document.getElementById('icon32'), 'icon32.png');
        document.getElementById('icon48').onclick = () => downloadCanvas(document.getElementById('icon48'), 'icon48.png');
        document.getElementById('icon128').onclick = () => downloadCanvas(document.getElementById('icon128'), 'icon128.png');
        
        console.log('Icons generated! Click on any icon to download it.');
    </script>
</body>
</html>
